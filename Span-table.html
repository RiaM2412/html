<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Table</title>
        <style>
            table{
                width: 700px;
                background-color: aqua;
                margin-top: 16px;
                margin-left: 16px;
            }
            table, td,th {
                border: 1px solid black;
                border-collapse: collapse;
                font-size: 24px;
            }
            td,th{
                padding: 16px;
            }
        </style>
    </head>
    <body>
       <table>
           <caption>My Secret Time table</caption>
           <tr>
               <td rowspan="6">Hours</td>
            <th>Mon</th>
            <th>Tues</th>

            <th>Thurs</th>
        </tr>
           <tr>
               <td>Science</td>

           </tr>
           <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
            <td>English</td>
        </tr>
        <tr >
            <td colspan="4" style="text-align: center;">LUNCH BREAK</td>
        </tr>
        <tr>
            <td>Science</td>

        </tr>
        <tr>

</table> 
    </body>
</html>
