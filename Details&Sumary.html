<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Semantic tags:Details and Summary</title>
    </head>
    <body>
        <details>
            <summary>
                Chapter 1
            </summary>
            <p>This is a introductory chapter</p>
        </details>
        <details>
            <summary>
                Chapter 22
            </summary>
            <a target="_blank" href="https://www.google.com">Google</a>
        </details>
        <details>
            <summary>
                Chapter 3
            </summary>
            <ul>
                <li>Heading</li>
                <li>Paragraph</li>
                <li>links</li>
            </ul>
        </details>
        <details>
            <summary>
                This is a summary text
            </summary>
            <p>This is a hidden Text</p>
        </details>
    </body>
</html>
